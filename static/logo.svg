<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medical Cross Background -->
  <rect x="5" y="15" width="30" height="30" rx="8" fill="url(#logoGrad)"/>
  
  <!-- Medical Cross -->
  <g fill="white">
    <rect x="17" y="20" width="6" height="20" rx="1"/>
    <rect x="12" y="25" width="16" height="6" rx="1"/>
    <circle cx="20" cy="28" r="1.5" fill="url(#logoGrad)"/>
  </g>
  
  <!-- Text -->
  <text x="45" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="white">
    HealthChat
  </text>
  <text x="45" y="40" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#d1d5db">
    Pro
  </text>
  
  <!-- Pulse line -->
  <path d="M140 30 L145 30 L148 20 L152 40 L156 15 L160 35 L163 30 L170 30" 
        stroke="#10b981" stroke-width="2" fill="none" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </path>
</svg>